<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambeta - Connect. Play. Thrive.</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to index.html with path in query string
      var pathSegmentsToKeep = 0;
      var l = window.location;
      if (l.pathname !== '/' && !l.pathname.startsWith('/assets/') && !l.pathname.startsWith('/images/')) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/?/' +
          l.pathname.slice(1).split('/').join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
